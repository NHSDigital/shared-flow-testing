version: 2
updates:

  #######################################
  #  GitHub Actions (Security Best Practice)
  #######################################
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    commit-message:
      prefix: "deps"
      include: "scope"

  #######################################
  #  Python (pip) — e.g., requirements.txt
  #######################################
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    commit-message:
      prefix: "pip"
      include: "scope"

  #######################################
  #  Docker Dependencies — updates FROM images
  #######################################
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    commit-message:
      prefix: "docker"
      include: "scope"

  #######################################
  #  Maven (pom.xml)
  #######################################
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    commit-message:
      prefix: "maven"
      include: "scope"

  #######################################
  #  Gradle (build.gradle, gradle.properties)
  #######################################
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    commit-message:
      prefix: "gradle"
      include: "scope"

  #######################################
  #  JavaScript (npm / package.json)
  #######################################
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    commit-message:
      prefix: "npm"
      include: "scope"